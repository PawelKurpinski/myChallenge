<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Będę programistą - zmienne</title>
</head>

<body>
    <h1>Już niedługo będę świetym programistą!!!</h1>

    <script>

        var b = "zmienna globalna 1";

        var c = "zmienna globalna 2"
        function one() {
            var a = "zmienna lokalna";
            console.log(b);
        }
        one();

        console.log(c);

        console.log(a);

        console.log("-------------------");
    </script>

</body>

</html>
