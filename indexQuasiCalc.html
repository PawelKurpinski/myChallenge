<html lang="en">
<head>

    <title>My simple Calc</title>
    <style media="screen">
        h1{
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <h1>Proste działania</h1>

    <label for="a">Podaj pierwszą liczbę</label> <input type="text" name="DODAWANIE" id="a">
    <br><br>
    <label for="b">Podaj dugą liczbę</label> <input type="text" name="DODAWANIE" id="b">
    <br><br>
    <button type="button" name="button" onclick="suma()">dodawanie</button>
    <button type="button" name="button">odejmowanie</button>
    <button type="button" name="button">mnożenie</button>
    <button type="button" name="button">dzielenie</button>

    <script>
        function suma(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            if (a,b !== ""&0) {

            a = parseFloat(a);
            b = parseFloat(b);
            var suma = a + b;
            console.log(suma);
            }
        }
    </script>
