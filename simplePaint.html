<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My simple Paint program</title>
        <style>
            body{
                height: 100vh;
                margin: 0;
            }

            div{
                width: 5px;
                height: 5px;
                border-radius: 50%;
                background-color: #000;
                position: absolute;;
            }
        </style>
    </head>
    <body>

    <script type="text/javascript">
    let active = false;

    const drawFunc = (e) => {
        if (active == false) return;
        const x = e.clientX;
        const y = e.clientY;
        const div = document.createElement('div');
        div.style.top = `${y}px`;
        div.style.left = `${x}px`;
        document.body.appendChild(div);
    };
    let onOffFunc = () =>{
        active = !active;
    }
    // let offFunc = () =>{
    //     active = false;
    // }

        document.body.addEventListener("mousemove", drawFunc);
        // document.body.addEventListener("mouseup", offFunc);
        document.body.addEventListener("mousedown", onOffFunc);


    </script>

    </body>
</html>
