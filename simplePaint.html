<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My simple Paint program</title>
        <style>
            body{
                height: 100vh;
                margin: 0;
            }

            div{
                width: 5px;
                height: 5px;
                border-radius: 50%;
                background-color: #000;
                position: absolute;;
            }
        </style>
    </head>
    <body>

    <script type="text/javascript">
    const drawFunc = (e) => {
        const x = e.clientX;
        const y = e.clientY;
        const div = document.createElement('div');
        div.style.top = `x%{px}`;
    
        document.body.appendChild(div);
    };
        document.body.addEventListener("click", drawFunc);

    </script>

    </body>
</html>
